<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Forms Attempt</title>
    </head>
    <body>
        <article>
            <h1>Signup!</h1>
            <form>
                <input type="email" name="email" value="" placeholder="Enter your email">
                <input type="password" name="password" value="" placeholder="Create a password">
                <input type="text" name="Github-User" value="" placeholder="Enter your Github username">
                <fieldset>
                    <input type="radio" name="subscription" value="Free">Free
                    <input type="radio" name="subscription" value="Pro">Pro
                    <input type="radio" name="subscription" value="Enterprise">Enterprise
                </fieldset>
                <select name="Remember-User">
                    <option value="Remember Me">Remember Me</option>
                </select>
                <button type="submit">Submit Signup</button>
            </form>
        </article>
    </body>
</html>
